<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PezzA - Advent Of Blazor</title>
    <base href="/Advent-of-CSharp/" />
    <link href="_content/unity/unity.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:300&subset=latin,latin-ext' rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <style>
        /* Center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #0f0f23;
            font-family: Source Code Pro
        }

        /* Loading animation */
        .loader {
            border-top-color: #009900;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d1117;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Loading text */
        .loading-text {
            color: #009900;
            font-size: 24px;
            margin-left: 10px;
            text-shadow: 0 0 2px #00cc00, 0 0 5px #00cc00;
        }

        .loading-text-caption {
            color: #EEEEEE;
            font-size: 12px;
            margin-left: 10px;
        }

        .loading-text-caption i {
            color: #EEEEEE;
            font-size: 12px;
        }

        .loading-dialog {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            place-items: center;
        }

        a {
            text-decoration: underline;
            cursor: pointer
        }

        i {
            color:#ffffff;
            font-size:32px
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-dialog">
            <div class="loader">
            </div>
            <div class="loading-text">Loading...</div>
            <div class="loading-text-caption">(This loading screen, which is <i>mostly</i> about centering content, is <i>mostly</i> the work of <a href="https://openai.com/blog/chatgpt" target="_blank">ChatGPT</a>)</div>
            <div class="snow"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script>
        function gameLoop(timeStamp) {
            window.requestAnimationFrame(gameLoop);
            theInstance.invokeMethodAsync('GameLoop', timeStamp);
        }

        window.startGameLoop = (instance) => {
            window.theInstance = instance;
            window.requestAnimationFrame(gameLoop);
        };

        window.setupCanvas = (canvas, width, height) => {
            const canvasRef = canvas.canvasReference;
            const ratio = window.devicePixelRatio;
            canvasRef.width = width * ratio;
            canvasRef.height = height * ratio;
            canvasRef.style.width = `${width}px`;
            canvasRef.style.height = `${height}px`;

            return window.devicePixelRatio;
        };

    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/unity/unity-loader.js"></script>
    <script src="_content/Blazor-ApexCharts/js/apex-charts.min.js"></script>
    <script src="_content/Blazor-ApexCharts/js/blazor-apex-charts.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

</body>
</html>
